specVersion: '3.0'
metadata:
  name: project1
type: application

framework:
  name: SAPUI5
  version: 1.143.0
  libraries:
    - name: sap.m
    - name: sap.ui.layout

server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertErrors: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
          version: 1.143.1
    - name: fiori-tools-appreload
      afterMiddleware: fiori-tools-proxy
      configuration:
        port: 35729
        path: webapp
